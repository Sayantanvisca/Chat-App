<!DOCTYPE html>
<html lang="en">
<head>
    <title>Chat-App</title>
    <link rel="icon" href="/img/favicon.png">
    <link rel="stylesheet" href="/css/styles.min.css" >
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
</head>
<body onload="disableState()">
    <div class="chat">
        <div class="chat__sidebar" id="sidebar">
        </div>
        <div class="chat__main">
            <div id="messages" class="chat__messages"></div> 
           
            <div class="compose">
                <form id="message-form" enctype="multipart/form-data" action="/uploads" method="POST" >
                    <input name="message" type="text" placeholder="Add a message..." >
                    <button type="submit">Send</button>
                </form>
                <button id="Location-btn">Send Location</button>
            </div>
        </div>
    </div>
    <script type="text/html" id="msg-template">
        <div class="message">
            <p>
                <span class="message__name">{{username}}</span>
                <span class="message__meta">{{createdAt}}</span>
            </p>
            <p>{{message}}<p>
        <div>
    </script>
    <script type="text/html" id="location-url-template">
        <div class="message">
            <p>
                <span class="message__name">{{username}}</span>
                <span class="message__meta">{{createdAt}}</span>
            </p>
            <p><a href="{{url}}" target="_blank">My Current Location</a><p>
        <div>
    </script>
    <script type="text/html" id="sidebar-template">
            <h2 id="room-title"><b>{{room}}</b></h2>
            <h3 id="user-title">Users Online</h3>
            <ul class="users">
                {{#users}}
                <li>{{username}}</li>
                {{/users}}
            </ul>
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/3.0.1/mustache.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.6.0/qs.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="/js/chat.js"></script>
</body>
</html>
