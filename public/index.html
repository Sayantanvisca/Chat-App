<!DOCTYPE html>
<html lang="en">
<head>
    <title>Join Room</title>
    <link rel="icon" href="/img/favicon.png">
    <link rel="stylesheet" href="/css/styles.min.css" >
</head>
<body >
    <div class="centered-form">
        <div class="centered-form__box">
            <h1>Join Room</h1>
            <form action="/chat.html">
                <label><b>Enter Your Display Name</b></label>
                <input type="text" name="username" placeholder="Your Display Name..." required>
                <label><b>Create A Room Name</b></label>
                <input type="text" name="room" placeholder="Your Room Name..." required>
                <button>Join Now</button>
            </form>
        </div>
    </div>
</body>
</html>
