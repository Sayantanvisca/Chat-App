<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="shortcut icon" href="#">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat-App</title>
</head>
<body onload="disableState()">
    <b>Shankhadeep's Chat App</b>
    
    <div id="message"></div> 
    
    <form id="message-form">
        <input name="message" type="text" placeholder="Add a message...">
        <button type="submit">Send</button>
    </form>
    <br>
    
    <button id="Location-btn">Send Location</button>
    
    <script type="text/html" id="msg-template">
        <div>
            <p>{{msg}}<p>
        <div>
    </script>

    <script type="text/html" id="location-url-template">
        <div>
            <p>
            <a href="{{url}}">My Location</a> 
            <p>
        <div>
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/3.0.1/mustache.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.6.0/qs.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="/js/chat.js"></script>
</body>
</html>
